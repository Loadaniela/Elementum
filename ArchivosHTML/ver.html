<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Periódica Drag and Drop</title>
    <style>
        /* Estilos para la tabla periódica */
        .tabla-periodica {
            display: grid;
            grid-template-columns: repeat(18, 100px);
            grid-auto-rows: 100px;
            gap: 5px;
        }

        /* Estilos para las celdas */
        .nobles, .gas, .alcalino, .alcalinoterreos, .transicion, .lantanidos, .actinidos, .metaloides, .metales, .halogenos, .desconocidos {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background-color: #f9f9f9;
        }

        /* Estilos para los elementos arrastrables */
        .elemento-arrastable {
            width: 80px;
            height: 80px;
            border: 1px solid #000;
            cursor: move;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #e0e0e0;
        }

        /* Estilos para elementos colocados correctamente */
        .colocado {
            border-color: green;
            background-color: #d4edda;
        }

        /* Asegurar visibilidad de texto */
        .elemento-arrastable p {
            margin: 0;
            padding: 2px;
            font-size: 14px;
        }

        /* Estilos para la sección de elementos aleatorios */
        .ElementosAleatorios {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>Tabla Periódica Drag and Drop</h1>
    <div class="tabla-periodica">
        <!-- Ejemplo de celdas de la tabla periódica -->
        <div class="nobles" id="eq86" data-nombre="Radón" ondrop="drop(event)" ondragover="allowDrop(event)">
            <!-- Inicialmente vacía -->
        </div>
        <div class="lantanidos" id="eq57" data-nombre="Lantano" ondrop="drop(event)" ondragover="allowDrop(event)">
            <!-- Inicialmente vacía -->
        </div>
        <!-- Añade más celdas según sea necesario -->
    </div>

    <!-- Sección de elementos arrastrables -->
    <div class="ElementosAleatorios">
        <div class="elemento-arrastable draggable" id="elemento1" draggable="true" ondragstart="drag(event)">
            <p class="simbolo">Rn</p>
            <p class="nombre">Radón</p>
            <p class="grupo">18</p>
            <p class="periodo">6</p>
        </div>
        <div class="elemento-arrastable draggable" id="elemento2" draggable="true" ondragstart="drag(event)">
            <p class="simbolo">La</p>
            <p class="nombre">Lantano</p>
            <p class="grupo">3</p>
            <p class="periodo">6</p>
        </div>
        <!-- Añade más elementos arrastrables -->
    </div>

    <!-- Scripts de Drag and Drop -->
    <script>
        function allowDrop(event) {
            event.preventDefault(); // Permite que se pueda soltar
        }

        function drag(event) {
            const elemento = event.target;
            const nombreElemento = elemento.querySelector('.nombre').textContent.trim(); // Extrae el nombre y elimina espacios adicionales
            event.dataTransfer.setData('nombreElemento', nombreElemento);
            event.dataTransfer.setData('elementoId', elemento.id); // Guarda también el ID del elemento
        }

        function drop(event) {
            event.preventDefault();
            const nombreElemento = event.dataTransfer.getData('nombreElemento');
            const dropTarget = event.currentTarget; // Usar currentTarget en lugar de target
            const nombreCelda = dropTarget.getAttribute('data-nombre').trim(); // Obtener nombre de la celda

            console.log(`Elemento arrastrado: ${nombreElemento}`);
            console.log(`Nombre de la celda: ${nombreCelda}`);

            if (nombreElemento === nombreCelda) {
                const elementoId = event.dataTransfer.getData('elementoId');
                const elemento = document.getElementById(elementoId);
                console.log(`Moviendo elemento con ID: ${elementoId} a la celda ${nombreCelda}`);
                dropTarget.appendChild(elemento);
                elemento.classList.add('colocado'); // Opcional: agregar clase para estilos
                alert('¡Elemento colocado correctamente!');
            } else {
                alert('El elemento no corresponde a esta celda.');
            }
        }
    </script>
</body>
</html>
