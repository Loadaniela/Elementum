<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/css/estilosJuego.css">
</head>
<body>
    <main>
        <input type="checkbox" id="toggle">
        <label for="toggle" class="hamburger"><span></span></label>
        <nav class="menu">
            <ul>
                <li><a href="#" >PERFIL DEL JUGADOR</a></li>
                <p><strong style="color: orange;">Jugador:</strong> <span id="nombre" style="color: white;"></span></p>
                <p><strong style="color: orange;">Correo:</strong> <span id="correo" style="color: white;"></span></p>
                <p><strong style="color: orange;">Usuario:</strong> <span id="usuario" style="color: white;"></span></p>
                <li><a href="pagina1.html">Menú Principal</a></li>
                <li><a href="login.html" id="logout">Cerrar sesión</a></li>
                <img src="Imagenes/oncahui.png" alt="panda" width="220" height="350">
            </ul>
        </nav>
        <h1 class="glitch"  data-text="Elementum">ELEMENTUM</h1>

        <h1>Formulario de Pregunta</h1>
        <form id="questionForm">
            <label for="question">Escribe tu pregunta:</label>
            <input type="text" id="question" name="question" required>
            <br><br>
            <label>Opción:</label>
            <input type="radio" id="true" name="option" value="true" required>
            <label for="true">Verdadero</label>
            <input type="radio" id="false" name="option" value="false" required>
            <label for="false">Falso</label>
            <br><br>
            <button type="submit">Enviar</button>
        </form>







    </main>
    <script>
        document.getElementById('questionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const question = document.getElementById('question').value;
            const option = document.querySelector('input[name="option"]:checked').value;
        
            fetch('/guardarPregunta', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ question, option }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Pregunta guardada exitosamente');
                } else {
                    alert('Error al guardar la pregunta');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al guardar la pregunta');
            });
        });
        </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/perfil')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('No autorizado');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('nombre').textContent = data.nombre;
                    document.getElementById('correo').textContent = data.correo;
                    document.getElementById('usuario').textContent = data.usuario;
                })
                .catch(error => {
                    console.error('Error al cargar el perfil:', error);
                    alert('Debes iniciar sesión primero');
                    window.location.href = '/login.html';
                });
        });

        document.getElementById('logout').addEventListener('click', function(e) {
            e.preventDefault();
            fetch('/logout', { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/login.html';
                    } else {
                        throw new Error('Error al cerrar sesión');
                    }
                })
                .catch(error => {
                    console.error('Error al cerrar sesión:', error);
                    alert('Error al cerrar sesión');
                });
        });
    </script>
</body>
</html>
